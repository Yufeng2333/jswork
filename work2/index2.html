<html>
    <head>
        <title>对话框</title>
    <script type="text/javascript">
        alert("一天琪亚娜不想训练，偷偷躲在寝室玩着崩坏三。此时德丽莎走进了k423寝室")
        function disp_prompt()
        {
            var delisa=prompt("kiana这个家伙，整天就知道玩，我得好好教育她了！","");
                console.log("德丽莎说：",delisa);

        function sasa_prompt()
        {
            var kiana=prompt("为什么大姨妈会来检查鸭~","");
                console.log("琪亚娜说：",kiana);
        }

    </head>

    </body>
</html>
